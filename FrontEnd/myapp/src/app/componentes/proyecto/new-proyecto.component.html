<div class="container mt-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Nuevo proyecto</h2>
    <div class="d-flex flex-row justify-content-center alig-items-center">

        <form class="formulario" (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="mb-3 mt-3">
                <label for="nombreProyecto">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto" required="">
            </div>
            <div class="mb-3">
                <label for="descripcionProyecto">Descripci√≥n del proyecto</label>
                <input type="text" class="form-control" id="descripcionProyecto" name="descripcionProyecto" [(ngModel)]="descripcionProyecto" required="">
            </div>
            <div class="mb-3">
                <label for="imagen">Url de la imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required="">
            </div>
            <div class="mb-3">
                <label for="enlace">Url del Enlace</label>
                <input type="text" class="form-control" id="enlace" name="enlace" required="">
            </div>
            <br/>
            <button class="btn btn-primary">Agregar Proyecto</button>
        </form>
        
    </div>
    
</div>
