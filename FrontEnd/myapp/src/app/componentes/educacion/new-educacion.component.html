<div class="container mt-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Nueva Educación</h2>
    <div class="d-flex flex-row justify-content-center alig-items-center">
      
      <form class="formulario" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        
        <div class="mb-3 mt-3">
          <label for="nombreE">Nombre de la institución</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required="">
        </div>
        <div class="mb-3">
          <label for="descripcionE">Descripción</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required="">
        </div>
        <br/>
        <button class="btn btn-primary">Agregar</button>
      </form>

    </div>
    
  </div>
