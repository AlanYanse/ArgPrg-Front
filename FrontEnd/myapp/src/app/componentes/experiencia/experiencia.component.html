
    <h1>Experiencia laboral</h1>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    <table class="table">
        
        <tr *ngFor="let Experiencia of expe">
            <td><h3>{{Experiencia.nombreE}}</h3></td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
                <button routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
            </td>
            <td *ngIf="isLogged">
                <button id="btn-borrar" (click)="onDelete(Experiencia.id)"><i class="bi bi-x"></i>Eliminar</button>
            </td>
        </tr>
        
    </table>
