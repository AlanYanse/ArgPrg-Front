<div class="container">
    
    <h1>Educacion</h1>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    
    <div>
        <table class="table">
        
            <tr *ngFor="let Educacion of educacion">
                <td>
                    <h2>{{Educacion.nombreE}}</h2>
                </td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged">
                    <button routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
                </td>
                <td *ngIf="isLogged">
                    <button id="btn-borrar" (click)="onDelete(Educacion.id)"><i class="bi bi-x"></i>Eliminar</button>
                </td>
            </tr>
            
        </table>
    </div>

</div>
