<div class="container mt-3" *ngIf="educacion">
    <h2>Editar Educación</h2>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="nombreE">Nombre de la institución</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required="">
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripción</label>
            <input type="text" class="form-control" id="nombreE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required="">
        </div>
      <br/>
      <button class="btn btn-primary">Actualizar</button>
    </form>
  </div>
