<h1>Habilidades</h1>
<div>
    <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">Nueva Skill</button>
</div>
<table class="table">
        
    <tr *ngFor="let Skill of skillsLista">
        <td>{{Skill.nombreSkill}}</td>
        <td>{{Skill.descripcionSkill}}</td>
        <td>{{Skill.img}}</td>
        <td>{{Skill.percent}}</td>
        <td>
            <circle-progress
            imageSrc= "{{Skill.img}}"
            [showImage]="true"
            [imageHeight]="105"
            [imageWidth]="105"
            [percent]= "Skill.percent"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
            <p>{{Skill.nombreSkill}}</p>
        </td>
        <td *ngIf="isLogged">
            <button routerLink="/editskill/{{Skill.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
        </td>
        <td *ngIf="isLogged">
            <button id="btn-borrar" (click)="onDeleteSkill(Skill.id)"><i class="bi bi-x"></i>Eliminar</button>
        </td>
    </tr>
        
</table>
