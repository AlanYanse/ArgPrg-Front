<div class="container mt-4" *ngIf="expLab">
    
    <h2 class="h1-responsive font-weight-bold text-center my-4">Editar Experiencia</h2>
    <div class="d-flex flex-row justify-content-center alig-items-center">
        
        <form class="formulario" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="mb-3 mt-3">
                <label for="nombreE">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required="">
            </div>
            <div class="mb-3">
                <label for="descripcionE">Descripción de la experiencia</label>
                <input type="text" class="form-control" id="nombreE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required="">
            </div>
          <br/>
          <button class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    
  </div>
