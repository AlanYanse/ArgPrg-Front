<div class="container mt-3" *ngIf="expLab">
    <h2>Editar Experiencia</h2>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required="">
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripción de la experiencia</label>
            <input type="text" class="form-control" id="nombreE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required="">
        </div>
      <br/>
      <button class="btn btn-primary">Actualizar</button>
    </form>
  </div>
